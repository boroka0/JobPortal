<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div>
    <h1 style="text-align: center">Job Portal</h1>
</div>

<br>

<div class="column">
    <div class="buttons">
        <form th:action="@{/users}" method="get">
            <input type="submit" class="btn btn-dark" value="Create a New User"/>
        </form>
    </div>
    <br>
    <div>
        <div class="postJob">
            <form th:action="@{/jobs}" method="get">
                <input type="submit" class="btn btn-dark" value="Create a New Job or Search for Jobs"/>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-image: url('https://images.pexels.com/photos/627530/pexels-photo-627530.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    }
</style>

</body>
</html>
