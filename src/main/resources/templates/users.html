<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUser}">
        <th scope="row" th:text="${user.id}">1</th>
        <td th:text="${user.name}">User Name</td>
        <td th:text="${user.email}">Email</td>
    </tr>
    </tbody>
</table>
<hr>
<h3 th:if="${formNewUser}">Create a New User</h3>
<form th:action="@{/users}" method="post" th:object="${formUser}" class="row">
    <div class="col">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Id"
                   th:field="*{id}"
                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('id')}"
                 th:errors="*{id}">
                Error message
            </div>

        </label>
    </div>
    <div class="col">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Name"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
                Error message
            </div>

        </label>
    </div>
    <div class="col">
        <label>
            <input type="text"
                   class="form-control"
                   placeholder="Email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
                Error message
            </div>
        </label>
    </div>
    <div class="col">
        <input th:if="${formNewUser}" class="btn btn-primary" type="submit" value="HozzÃ¡ad"/>
    </div>
</form>
<hr>
<a type="button" class="btn btn-primary" th:href="@{/}">Main Page</a>
</body>
</html>
